{% extends 'top_base.html' %} 

{% block title %}管理者トップページ{% endblock %} 

{% block content %}
    <div class="page-container">
        <header class="app-header">
            <div class="title">まちレポ 管理者ページ</div>
            <a href="{% url 'logout' %}" class="header-link">ログアウト</a>
        </header>
        <main class="main-content">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 2rem;">管理メニュー</h2>

            <div class="menu-container">
                <a href="admin_reports.html" style="text-decoration: none;">
                    <div class="history-item menu-item-hover" style="margin-bottom: 1.5rem;">
                        <p class="history-item-title">報告の確認・記録</p>
                        <p class="history-item-date" style="margin-top: 0.5rem;">ユーザーから投稿された報告を確認し、対応状況を更新します。</p>
                    </div>
                </a>

                <a href="{% url 'admin_user_list' %}" style="text-decoration: none;">
                    <div class="history-item menu-item-hover" style="margin-bottom: 1.5rem;">
                        <p class="history-item-title">ユーザー管理</p>
                        <p class="history-item-date" style="margin-top: 0.5rem;">登録されているユーザー情報を閲覧・管理します。</p>
                    </div>
                </a>

                <a href="admin_tags.html" style="text-decoration: none;">
                    <div class="history-item menu-item-hover">
                        <p class="history-item-title">タグの管理</p>
                        <p class="history-item-date" style="margin-top: 0.5rem;">報告に使用されるカテゴリ（タグ）を編集・追加します。</p>
                    </div>
                </a>
            </div>
        </main>
    </div>

{% endblock %}
