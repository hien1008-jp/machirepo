{% extends 'top_base.html' %} 

{% load static %}

{% block title %}投稿完了{% endblock %} 

{% block extra_head %}
    <style>
        .completion-box {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 3rem 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        .completion-icon {
            color: #10b981; /* エメラルドグリーン */
            font-size: 4rem;
            margin-bottom: 1.5rem;
            /* チェックマークのSVG (lucide-reactのCheckCircleを模倣) */
        }
    </style>
{% endblock %}

{% block content %}

    <body>
        <div class="app-container">
            <main class="main-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">

                <img src="../images/koemy_bow.png" alt="コエミィ" style="width: 150px; height: auto;">

                <h2 style="font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem;">投稿が完了しました</h2>
                <p style="color: #6b7280; margin-top: 0.5rem;">ご報告ありがとうございました。</p>
                
                <div style="width: 100%; max-width: 20rem; margin-top: 2.5rem;">
                    <a href="{% url 'user_home' %}" class="btn btn-primary">ホームに戻る</a>
                </div>
            </main>
        </div>
    </body>
{% endblock %}
